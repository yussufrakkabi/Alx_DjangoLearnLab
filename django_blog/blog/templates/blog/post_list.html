{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %} 
    <h2>All Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> - {{ post.published_date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
