{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found matching your query.</p>
    {% endif %}
{% endblock %}
