{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %} 
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ object.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'post-detail' object.id %}">Cancel</a>
{% endblock %}
