{% load static %}
{% block title %}Create/Update Comment{% endblock %}

{% block content %}
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Comment</button>
    </form>
    <a href="{% url 'post-detail' post.pk %}">Cancel</a>
{% endblock %}
