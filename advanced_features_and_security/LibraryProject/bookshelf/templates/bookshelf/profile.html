{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Date of Birth: {{ user.date_of_birth }}</p>
    <p><img src="{{ user.profile_picture.url }}" alt="Profile Picture"></p>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
